<!DOCTYPE html>
<html>
<head>
<title>Declan Bradley - Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./index_styles_final.css">
<link rel="stylesheet" href="./arborist.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/bb1d08a9b2.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/2.4.0/sigma.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/graphology/0.25.4/graphology.umd.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="arborist-main" id="arborist-full-container">
        <div class="column" id="col-chart">
            <div class="chart-container" id="main-tree-container"></div>
        </div>
        <div class="main-navigation" id="col-input">
            <div class='panel' id='title-panel'>
                <i class="fa-solid fa-code-branch"></i>
                Arborist
                <i class="fa-brands fa-pagelines"></i>
            </div>
            <div class='panel' id='input-url-panel'>
                <input type="text" id="url-entry-field" name="url-entry" placeholder="rvest.tidyverse.org"><br><br>
            </div>
            <button id="url-submit-button"><i class="fa-solid fa-spinner" id="searching-spinner"></i> <a id="input-go">GO</a> <i class="fa-solid fa-seedling"></i></button>
            <div class="legend" id="primary-legend"></div>
        </div>
        <div class="readouts" id="col-readouts">
            <div class='panel html-readout' id='primary-html-readout'></div>
            <div class='panel site-readout' id='site-details'>
                <p class="site-details" id="site-details-header">On Screen</p>
                <p class="site-details" id="site-details-name"></p>
                <p class="site-details" id="site-details-url"></p>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="./arborist_main.js"></script>
</footer>
